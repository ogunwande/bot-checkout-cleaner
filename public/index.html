<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Checkout Cleaner Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .scan-button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .scan-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .last-scan {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Bot Checkout Cleaner</h1>
            <p>Detect and remove fake abandoned checkouts automatically</p>
        </div>
        
        <div class="card">
            <div class="stats-grid" id="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalScanned">0</div>
                    <div class="stat-label">Checkouts Scanned</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="botsDetected">0</div>
                    <div class="stat-label">Bots Detected</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="botsDeleted">0</div>
                    <div class="stat-label">Bots Deleted</div>
                </div>
            </div>
            
            <button class="scan-button" onclick="runScan()" id="scanButton">
                üîç Scan for Bots Now
            </button>
            
            <div class="last-scan" id="lastScan">
                Never scanned
            </div>
        </div>
    </div>
    
    <script>
        // Load stats on page load
        loadStats();
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                updateDisplay(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function runScan() {
            const button = document.getElementById('scanButton');
            button.disabled = true;
            button.innerHTML = '<div class="loading">Scanning</div>';
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    updateDisplay(result.stats);
                    button.innerHTML = '‚úÖ Scan Complete!';
                } else {
                    button.innerHTML = '‚ùå Scan Failed';
                }
            } catch (error) {
                console.error('Error running scan:', error);
                button.innerHTML = '‚ùå Error';
            }
            
            setTimeout(() => {
                button.disabled = false;
                button.innerHTML = 'üîç Scan for Bots Now';
            }, 3000);
        }
        
        function updateDisplay(stats) {
            document.getElementById('totalScanned').textContent = stats.totalScanned;
            document.getElementById('botsDetected').textContent = stats.botsDetected;
            document.getElementById('botsDeleted').textContent = stats.botsDeleted;
            
            if (stats.lastScan) {
                const date = new Date(stats.lastScan);
                document.getElementById('lastScan').textContent = 
                    `Last scan: ${date.toLocaleString()}`;
            }
        }
    </script>
</body>
</html>
